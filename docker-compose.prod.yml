version: '3.8'

services:
  one-api:
    image: ${REGISTRY:-docker.io}/justsong/one-api:${VERSION:-latest}
    container_name: one-api
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - one-api-data:/data
      - one-api-logs:/app/logs
    environment:
      - SQL_DSN=${SQL_DSN:-oneapi:${MYSQL_PASSWORD}@tcp(db:3306)/one-api}
      - REDIS_CONN_STRING=${REDIS_CONN_STRING:-redis://redis:6379}
      - SESSION_SECRET=${SESSION_SECRET}
      - TZ=${TZ:-Asia/Ho_Chi_Minh}
      - GIN_MODE=release
      - MEMORY_CACHE_ENABLED=${MEMORY_CACHE_ENABLED:-true}
      - SYNC_FREQUENCY=${SYNC_FREQUENCY:-60}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - one-api-network

  redis:
    image: redis:7-alpine
    container_name: one-api-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    networks:
      - one-api-network

  db:
    image: mysql:8.0
    container_name: one-api-mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-one-api}
      - MYSQL_USER=${MYSQL_USER:-oneapi}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - one-api-network

volumes:
  one-api-data:
  one-api-logs:
  redis-data:
  mysql-data:

networks:
  one-api-network:
    driver: bridge

